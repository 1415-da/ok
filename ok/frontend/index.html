<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="YellowSense Confidential Clean Room - Secure collaborative data processing platform"
        />
        <meta name="theme-color" content="#f59e0b" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <title>YellowSense - Confidential Clean Room</title>

        <style>
            /* Prevent flash of unstyled content */
            body {
                margin: 0;
                padding: 0;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    "Roboto",
                    "Oxygen",
                    "Ubuntu",
                    "Cantarell",
                    "Fira Sans",
                    "Droid Sans",
                    "Helvetica Neue",
                    sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            /* Loading screen */
            #loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    135deg,
                    #fffbeb 0%,
                    #ffffff 50%,
                    #f0fdfa 100%
                );
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                transition: opacity 0.3s ease-out;
            }

            #loading-screen.fade-out {
                opacity: 0;
                pointer-events: none;
            }

            .loading-logo {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #f59e0b, #14b8a6);
                border-radius: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 24px;
                box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
                animation: pulse 2s ease-in-out infinite;
            }

            .loading-logo svg {
                width: 48px;
                height: 48px;
                color: white;
            }

            .loading-text {
                font-size: 24px;
                font-weight: 700;
                background: linear-gradient(135deg, #f59e0b, #14b8a6);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 8px;
            }

            .loading-subtext {
                font-size: 14px;
                color: #6b7280;
                font-weight: 500;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid #f3f4f6;
                border-top-color: #f59e0b;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-top: 24px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
                }
                50% {
                    transform: scale(1.05);
                    box-shadow: 0 15px 50px rgba(245, 158, 11, 0.5);
                }
            }
        </style>
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-logo">
                <img
                    src="/logo.jpeg"
                    alt="YellowSense Logo"
                    style="
                        width: 48px;
                        height: 48px;
                        border-radius: 8px;
                        object-fit: cover;
                    "
                />
            </div>
            <div class="loading-text">YellowSense</div>
            <div class="loading-subtext">Confidential Clean Room</div>
            <div class="loading-spinner"></div>
        </div>

        <!-- React Root -->
        <div id="root"></div>

        <!-- Main Script -->
        <script type="module" src="/src/main.tsx"></script>

        <!-- Hide loading screen when React is ready -->
        <script>
            window.addEventListener("load", () => {
                setTimeout(() => {
                    const loadingScreen =
                        document.getElementById("loading-screen");
                    if (loadingScreen) {
                        loadingScreen.classList.add("fade-out");
                        setTimeout(() => {
                            loadingScreen.style.display = "none";
                        }, 300);
                    }
                }, 500);
            });
        </script>
    </body>
</html>
